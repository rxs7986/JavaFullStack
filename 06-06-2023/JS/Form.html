<!DOCTYPE html>
<html>

<head>
    <title>Form Sample</title>
</head>

<body>
    <h2>Fill in the form</h2>

    <form id="myForm">
        <legend>User Profile Information</legend>

        <fieldset>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            Select Your Gender:
            <br>
            <input type="radio" id="m" name="gender" value="Male">Male<br>
            <input type="radio" id="f" name="gender" value="Female">Female<br>
            <input type="radio" id="o" name="gender" value="Others">Others
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="phn">Telephone:</label>
            <input type="tel" id="phn" name="phone">
            <br><br>

            Hobbies:
            <br>
            <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
            <label for="cooking">I like Cooking</label><br>
            <input type="checkbox" id="writing" name="hobbies" value="Writing">
            <label for="writing">I like Writing</label><br>
            <input type="checkbox" id="painting" name="hobbies" value="Painting">
            <label for="painting">I like Painting</label><br>
            <br><br>
        </fieldset>
        
    </form>
    <br>
    <button onclick="Submit()">Submit</button>
    

    <h2>Form Values</h2>
    <p id="result"></p>


    <script>
        function Submit() {

            var checkboxes = document.getElementsByName("hobbies");
  var selectedHobbies = [];
  for (var i = 0; i < checkboxes.length; i++) {
    if (checkboxes[i].checked) {
      selectedHobbies.push(checkboxes[i].value);
    }
}
  
  let x = selectedHobbies.join(", ");

            document.getElementById("result").innerHTML =
                "First Name: " + document.getElementById("fname").value + "<br><br>" +
                "Last Name: " + document.getElementById("lname").value + "<br><br>" +
                "Date of Birth: " + document.getElementById("dob").value + "<br><br>" +
                "Gender: " + document.querySelector('input[name="gender"]:checked').value + "<br><br>" +
                "Email: " + document.getElementById("email").value + "<br><br>" +
                "Telephone: " + document.getElementById("phn").value + "<br><br>" +
                "Hobbies: " + x;

        }
    </script>
</body>

</html>
