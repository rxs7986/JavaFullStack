<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>User Details</title>
    <h1 style="color: brown;"> <u>Submit Your Profile Details</u></h1>
    <br>


</head>

<body>
    <!-- <form id="frm1" action="/action_page.php"> -->
    <div id="ans">
        <b>First Name:</b> <input type="text" id="firstname" name="fname" placeholder="Please enter your first name"
            style="width:300px;" />
        <br> <br>
    </div>

    <div id="ans1">
        <b>Last Name: </b><input type="text" id="lastname" name="lname" placeholder="Please enter your last name"
            style="width:300px;" />
        <br> <br>
    </div>

    <div id="ans2">
        <b>DOB:</b> <input type="date" id="dob" name="DOB" placeholder="Please enter your date of birth"
            style=" width:300px;" />
        <br> <br>
    </div>


    <div id="ans3">
        <b>Your Preferred Gender :</b>

        <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Others">Others
        <br>

        <br> <br>
    </div>
    <div id="ans4">
        <b>Email:</b> <input type="email" id="email" name="email" placeholder="Please enter valid email address"
            style=" width:300px;" />
        <br> <br>
    </div>

    <div id="ans5">
        <b>Mobile No:</b> <input type="tel" id="phn" name="phone" placeholder="Please enter 10 digit phone number"
            style=" width:300px;" />
        <br> <br>
    </div>
    <br> <br>

    <div>
        <button onclick="onSubmit()">Submit</button>
    </div>







    <!-- 
    </form> -->

    <script>
        function onSubmit() {
            var x = document.getElementById("firstname").value;
            var y = document.getElementById("lastname").value;
            var z = document.getElementById("dob").value;
            var a = document.getElementById("email").value;
            var b = document.getElementById("phn").value;
            var c = document.querySelector('input[name="gender"]:checked').value;;

            document.getElementById("ans").innerHTML = "First Name: " + x;
            document.getElementById("ans1").innerHTML = "Last Name: " + y;
            document.getElementById("ans2").innerHTML = "DOB: " + z;
            document.getElementById("ans3").innerHTML = "Gender: " + c;
            //document.querySelector('input[name="gender"]:checked').value;
            document.getElementById("ans4").innerHTML = "Email: " + a;
            document.getElementById("ans5").innerHTML = "Phone Number: " + b;

            for (let i = 0; i < c.length; i++) {
                if (c[i].checked)
                    document.getElementById("ans3").innerHTML
                        = "Gender: " + c[i].value;
            }

            alert("Submitted Successfully!");

        }
    </script>

</body>

</html>
