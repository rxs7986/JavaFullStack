<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Dropdown Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .vertical-dropdown {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  
    .vertical-dropdown .nav-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <ul class="nav vertical-dropdown mx-2">
      <li class = "nav-item">
        <a>submissions Are </a>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-info d-flex mx-2" (click)="Submission()" [(ngModel)]="isSubmitted">Submissions
        </button>
      </li>
    </ul>
  </nav>
</body>
</html>
