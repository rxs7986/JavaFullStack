<form>
  <div class="mb-">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email"  [(ngModel)] = "email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="enter valid email">
    <div id="emailHelp"  class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name= "password"  [(ngModel)] = "password" placeholder="enter password">
  </div>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  </div> -->
  <button type="submit" class="btn btn-primary" (click) = "login()" >Submit</button>
</form>
